
        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
          
          <h1 class="sub-header">
            <div class="btn-group pull-right" role="group" aria-label="Basic example">
                <ngx-print-element #element="element">
                    <button  type="button" class="btn btn-primary" (click)="element.print('example')">Print</button>
                    <!-- <button type="button" class="btn btn-primary">Export</button> -->
                  </ngx-print-element>
          </div>
            Job's List
          </h1>
          <div class="table-responsive admin-table" >
            <ngx-datatable 
            #mydatatable 
            id="example" class="table table-striped table-bordered" style="width:100%" 
            [headerHeight]="40" 
            [footerHeight]="40" 
            [loadingIndicator]="isLoading"
            [rows]="jobsListing" 
            [columnMode]="'force'"
            [rowHeight]="43" 
            [count]="totalJobCount" 
            (page)="pageCallback($event)"
            [externalPaging]="true"
             [offset]="model.pageNumber" 
             [limit]="model.recordsPerPage">
            <ngx-datatable-column name="Job Name">
              
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    {{row.job_name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Company Name">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                 {{row.company_name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Job Posted">
               
                <ng-template let-row="row" ngx-datatable-cell-template>
                 {{row.creation_date | date}}
                </ng-template>
            </ngx-datatable-column>
          
          
          
         
            <ngx-datatable-column name="View">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <a class="btn btn-sm">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-footer> 
                <ng-template ngx-datatable-footer-template let-rowCount="totalJobCount" let-pageSize="model.pageSize"
                    let-selectedCount="selectedCount" let-curPage="currPage" let-offset="offset"
                    let-isVisible="isVisible">
                    <div class="page-count">
                        <span>
                           
                            {{model.pageNumber==0?1:model.pageNumber}} /
                        </span>
                        {{totalJobCount}}
                   
                    </div>
                    <datatable-pager 
                    [pagerLeftArrowIcon]="'datatable-icon-left'"
                    [pagerRightArrowIcon]="'datatable-icon-right'" 
                    [pagerPreviousIcon]="'datatable-icon-prev'"
                    [pagerNextIcon]="'datatable-icon-skip'" 
                    [page]="currPage" 
                    [size]="model.recordsPerPage"
                    [count]="totalJobCount"
                    [hidden]="!((totalJobCount / model.recordsPerPage) > 1)"
                    (change)="pageCallback($event)"
            >
                    </datatable-pager>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>
