<div class="how-section1 section login-bg-img">
  <div class="row">
    <div class="col-md-12 how-img sec1-left-img"></div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
        <div class="section-container-left">
          <div class="heading-title">
            <h2 class="white">Verify Account</h2>
            <p>Please enter the one time password to verify your account</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section2 section">
  <div class="row">
    <div
      class="
        col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-lg-offset-3
        mx-auto
      "
    >
      <div class="login-sec mb-60">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="qz-form-left">
              <div class="login-form-heading">
                <h3 class="white">Add OTP</h3>
                <span> Please enter the code that has been sent to</span
                ><span class="email"> {{ email }}</span>
              </div>
              <form
                id="qz-login-form-data"
                novalidate=""
                [formGroup]="verifyForm"
                (ngSubmit)="onSubmit(verifyForm.value)"
              >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <input
                      placeholder="Enter OTP"
                      class="form-control"
                      type="text"
                      name="qz_otp"
                      id="qz_otp"
                      autocomplete="off"
                      formControlName="otp"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        isSubmitted && verifyForm.controls.otp.errors?.required
                      "
                    >
                      <sup>*</sup>This field is required
                    </div>
                  </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="buttons-area">
                    <div class="form-group check-div">
                      <p>
                        Didn't recieve the code
                        <a href="javascript:void" (click)="resendOtp()"
                          ><strong style="color: #f3642c"
                            >Send again.</strong
                          ></a
                        >
                      </p>
                    </div>
                    <button
                      class="n-btn-flat btn-mid pull-right"
                      type="submit"
                      id="qz_validate"
                    >
                      Validate
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>
